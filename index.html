<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
	
    <!-- Added link to the jQuery Library -->

	<!-- Added a link to reset stylesheet -->
	<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->

    <!-- Added a link to css stylesheet -->

<body>
